type Query {
    users(query: String,Sort: Boolean): [User!]!
    posts(query: String,Sort: Boolean): [Post!]!
    comments: [Comment!]!
    showHeader(headerName: String): String!
}

type Mutation {
    createUser(data: CreateUserInput): User!
    createPost(data: CreatePostInput): Post!
    createComment(data: CreateCommentInput): Comment!
    deleteUser(userId: ID!): User!
    deletePost(postId: ID!): Post!
    deleteComment(commentId: ID!): Comment!
    updateUser(userId: ID!, data:UpdateUserInput!): User!
    updatePost(postId: ID!, data:UpdatePostInput!): Post!
    updateComment(commentId: ID!, data:UpdateCommentInput!): Comment!
}

type Subscription {
    count: Int!
    comment(postId: ID!): CommentSubsciptionPayload!
    post: PostSubscriptionPayload!
}

input CreateUserInput {
    name:String!,
    email:String!,
    age:Int
}

input UpdateUserInput {
    name:String,
    email:String,
    age:Int
}

input UpdatePostInput {
    title:String,
    body:String,
    published:Boolean,
    authorId:ID!
}

input UpdateCommentInput {
    comment:String,
    userId:ID!
}

input CreatePostInput {
    title:String!,
    body:String!,
    published:Boolean!,
    authorid:ID!
}

input CreateCommentInput {
    comment:String!,
    userId:ID!,
    postId:ID!
}

type User {
    id: ID!
    name: String!
    email: String!
    age: Int
    posts: [Post!]!
    comments: [Comment!]!
}

type Post {
    id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: User!
    comments: [Comment!]!
}

type Comment {
    id: ID!
    comment: String!
    author: User!
    post: Post!
}

enum MutationType {
    CREATED
    UPDATED
    DELETED
}

type PostSubscriptionPayload {
    mutation: MutationType!
    data: Post!
}

type CommentSubsciptionPayload {
    mutation: MutationType!
    data: Comment!
}